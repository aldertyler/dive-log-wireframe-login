<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="login.css" />
  </head>

  <body>
    <main role="main">
      <header role="banner">
        <h1>Dive Log</h1>
      </header>

      <h2>Log In</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="JohnDoe" />
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="YoMamma123" />
        <br />
        <button>Login</button>
        <button>Create Account</button>
      </form>
    </main>
    <footer role="content-info"></footer>
  </body>
</html>
